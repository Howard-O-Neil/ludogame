<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./resource/css/bootstrap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css"/>

    <script src="./resource/js/bootstrap.js"></script>

      Notice the use of %PUBLIC_URL% in the tags above.

  <body>
    <div class="userInRoom">
      <div class="userInRoomList">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="manage-users-top mb-0">
            <thead>
              <tr>
                <th>User Name</th>
                <th class="text-center">Status</th>
                <th class="action text-right">Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div>
            <button id='startGame' class="btn btn-primary mb-2">Ready</button>
            <!-- <button id='exitGame' type="submit" class="btn btn-primary mb-2">Ready</button> -->
          </div>
        </div>

      </div>
    </div>

    <div class="selectRoom">
      <form>
        <div class="formTitle">
          Welcome to LudoGame
        </div>
        <div class="formBody">
        </div>
        <div>
          <button id='joinRoom' type="submit" class="btn btn-primary mb-2">Join room</button>
          <button id='createRoom' class="btn btn-secondary mb-2">Create room</button>
        </div>
        
      </form>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas width="1920px" height="1080px" class="gameplay">
      
    </canvas>
    <script src="dist/bundleName.js"></script>
  </body>
</html>
